  <!DOCTYPE html>

  <html>
      <head>
        <title>TU PESO EN OTROS PLANETAS</title>
      </head>
      <body>
        <h1>Tu peso en otro planeta</h1>
        <p>en la tierra pesas distinto en Marte o Jupiter</p>
        <script>
        var usuario = prompt("Â¿ CUAL ES TU PESO?");
        var planeta = (prompt("Elige tu planeta \n1 es marte, 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
          peso_final = peso * g_marte / g_tierra;
          nombre = "Marte";
        }
        else if(planeta == 2)
        {
          peso_final = peso * g_jupiter / g_tierra;
          nombre = "Jupiter";
        }
        else
        {
          peso_final = 1000000;
          nombre = "Melmac"
        }
        peso_final = parseInt(peso_final);
        document.write("tu peso en " + nombre + " es <strong> " + peso_final + " kilos</strong>");
        </script>
      </body>
  </html>
